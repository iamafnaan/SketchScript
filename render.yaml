services:
  # Backend Service
  - type: web
    name: sketchscript-backend
    env: node
    plan: starter
    buildCommand: cd server && npm ci
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: sketchscript-frontend
          property: url
    autoDeploy: true

  # Frontend Service  
  - type: web
    name: sketchscript-frontend
    env: static
    plan: starter
    buildCommand: cd client && npm ci && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sketchscript-backend
          property: url
      - key: VITE_WS_URL
        fromService:
          type: web
          name: sketchscript-backend
          property: url
    autoDeploy: true

  # Database
  - type: pserv
    name: sketchscript-database
    env: postgresql
    plan: starter
    envVars:
      - key: POSTGRES_DB
        value: sketchscript
      - key: POSTGRES_USER
        value: sketchscript_user
      - key: POSTGRES_PASSWORD
        generateValue: true
    autoDeploy: false
